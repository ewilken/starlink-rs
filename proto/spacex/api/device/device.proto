import "spacex/api/device/wifi.proto";

message ToDevice {
	oneof message {
		.SpaceX.API.Device.Request request = 1 [json_name="request"];
	}
}

message FromDevice {
	oneof message {
		.SpaceX.API.Device.Response response = 1 [json_name="response"];
